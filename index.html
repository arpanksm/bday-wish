<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Sazzy!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            touch-action: none; /* Critical for mobile games */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1, h2, .fun-font {
            font-family: 'Fredoka One', cursive;
        }

        /* Moving Clouds Background */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            animation: moveCloud linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes moveCloud {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(100vw); }
        }

        /* 3D Balloon Styles - Responsive Sizes */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 85px;  /* Mobile friendly size */
            height: 105px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            touch-action: manipulation;
            pointer-events: auto;
            box-shadow: inset 10px 10px 20px rgba(255,255,255,0.4),
                        inset -10px -10px 20px rgba(0,0,0,0.1),
                        5px 10px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s, filter 0.2s;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        @media (min-width: 768px) {
            .balloon {
                width: 110px;
                height: 130px;
            }
        }

        /* Pop Animation Class */
        .popping {
            animation: popExplode 0.2s ease-out forwards !important;
        }

        @keyframes popExplode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.8; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%; /* Relative to parent */
            background: rgba(255,255,255,0.6);
            z-index: -1;
        }

        .balloon::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 20px;
            width: 25px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.1));
            transform: rotate(45deg);
        }

        .balloon:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        /* Instagram Style Frame */
        .insta-frame {
            background: white;
            padding: 12px 12px 20px 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }
        
        .insta-frame:hover {
            transform: rotate(0deg) scale(1.02);
        }

        /* Gift Box Styles */
        .gift-container {
            cursor: pointer;
            animation: bounceIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }
        
        .gift-container:hover .gift-body {
            animation: giftShake 0.5s ease-in-out infinite;
        }

        /* New Shake Animation for Teasing */
        .shake-active {
            animation: shakeHard 0.4s ease-in-out !important;
        }

        @keyframes shakeHard {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-15px) rotate(-10deg); }
            75% { transform: translateX(15px) rotate(10deg); }
        }

        @keyframes giftShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0) translateY(200px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .lid-fly {
            animation: flyOff 0.8s ease-in forwards;
        }

        @keyframes flyOff {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-300px) rotate(45deg); opacity: 0; }
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(-2deg); }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center text-gray-800 overflow-hidden select-none">

    <!-- Ambient Background Clouds -->
    <div id="clouds-container"></div>

    <!-- Canvas for Confetti -->
    <canvas id="confetti-canvas"></canvas>

    <!-- UI Container -->
    <div class="relative z-20 w-full max-w-md p-4 md:p-6 text-center">
        
        <!-- Screen 1: Intro -->
        <div id="intro-screen" class="glass-card p-8 md:p-10 rounded-3xl transform transition-all hover:scale-105 duration-300 relative overflow-hidden mx-auto max-w-[95%]">
            <div class="absolute -top-10 -right-10 w-24 h-24 md:w-32 md:h-32 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
            <div class="absolute -bottom-10 -left-10 w-24 h-24 md:w-32 md:h-32 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
            
            <h1 class="text-4xl md:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 mb-4 md:mb-6 drop-shadow-sm animate-pulse relative z-10 leading-tight">
                Sazzyyy Bacchuuu
            </h1>
            <p class="text-lg md:text-xl text-gray-700 mb-6 md:mb-8 font-semibold relative z-10">
                Chalo kuch khele... <br>
                Pop <span class="text-pink-600 text-3xl font-extrabold mx-1">10</span> balloons to find it! üéà
            </p>
            <button onclick="startGame()" class="relative z-10 w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-3 md:py-4 px-6 md:px-8 rounded-2xl text-lg md:text-xl shadow-lg hover:shadow-pink-300/50 transform hover:-translate-y-1 transition-all border-b-4 border-purple-800 active:border-b-0 active:translate-y-1 active:scale-95 touch-manipulation">
                Let's Party! üéâ
            </button>
        </div>

        <!-- Screen 2: Game UI (Hidden initially) -->
        <div id="game-ui" class="hidden absolute top-0 left-0 w-full h-full pointer-events-none">
            <div class="fixed top-4 right-4 md:top-6 md:right-6 glass-card px-4 py-2 md:px-6 md:py-3 rounded-full border border-white/50 shadow-xl transition-transform duration-100" id="score-card">
                <span class="text-gray-600 font-bold uppercase text-[10px] md:text-xs tracking-wider">Balloons</span>
                <div class="text-3xl md:text-4xl fun-font text-purple-600 leading-none mt-1">

        <!-- Screen 3: The Gift Box (Hidden initially) -->
        <div id="gift-screen" class="hidden flex flex-col items-center justify-center w-full">
            <h2 class="text-3xl md:text-4xl text-white font-bold mb-8 drop-shadow-md fun-font animate-bounce px-4">A Gift for Sazzy!</h2>
            
            <div class="gift-container relative w-40 h-40 md:w-48 md:h-48" onclick="openGift()">
                <!-- Lid -->
                <div id="gift-lid" class="absolute -top-8 -left-2 w-[110%] h-12 bg-pink-600 rounded-lg z-20 shadow-lg flex items-center justify-center border-b-4 border-pink-800">
                    <div class="w-full h-8 bg-pink-500/20 absolute top-0"></div>
                    <!-- Bow -->
                    <div class="absolute -top-8 w-16 h-16 bg-yellow-400 rounded-full shadow-md flex items-center justify-center">
                        <div class="w-4 h-4 bg-yellow-600 rounded-full"></div>
                    </div>
                </div>
                <!-- Box Body -->
                <div class="gift-body w-full h-full bg-pink-500 rounded-xl shadow-2xl relative overflow-hidden border-b-8 border-pink-700">
                    <!-- Ribbons -->
                    <div class="absolute left-1/2 transform -translate-x-1/2 w-10 h-full bg-yellow-400/90 shadow-sm"></div>
                    <div class="absolute top-1/2 transform -translate-y-1/2 w-full h-10 bg-yellow-400/90 shadow-sm"></div>
                </div>
                <!-- Text Container with fixed height to prevent jumping -->
                <div class="absolute -bottom-24 w-80 left-1/2 transform -translate-x-1/2">
                    <p id="gift-text" class="text-white font-bold text-lg md:text-xl drop-shadow-md transition-all duration-200 animate-pulse">Tap to Open!</p>
                </div>
            </div>
        </div>

        <!-- Screen 4: Finale (Hidden initially) -->
        <div id="finale-screen" class="hidden flex flex-col items-center justify-center pt-4 md:pt-10 w-full">
            <!-- Instagram Style Photo Container -->
            <div class="insta-frame floating rounded-lg mb-6 md:mb-8 bg-white relative z-10 max-w-[85%]">
                <!-- Aspect Ratio 4:5 (Standard Instagram Portrait) -->
                <div class="relative overflow-hidden w-[240px] h-[300px] sm:w-[320px] sm:h-[400px] bg-gray-100 mb-4 rounded-sm border border-gray-100 mx-auto">
                    <!-- The requested image with fallback -->
                    <img src="sazzy.png" 
                         onerror="this.src='https://placehold.co/600x750/ffb7b2/ffffff?text=Happy+Bday+Sazzy!'"
                         alt="Sazzy" 
                         class="object-cover w-full h-full transform transition-transform duration-[10s] hover:scale-110 ease-linear"
                         id="sazzy-photo">
                </div>
                <!-- Caption Area -->
                <div class="text-left px-2">
                    <p class="font-bold text-gray-800 text-sm flex items-center gap-1">
                        <span class="text-pink-500">‚ù§Ô∏è</span> sazzy_cutie <img src="https://img.icons8.com/color/48/000000/verified-badge.png" class="w-4 h-4" alt="verified">
                    </p>
                    <p class="text-xs text-gray-500 mt-1">Wishing you the most magical day ever! ‚ú® #HappyBirthday</p>
                </div>
            </div>
            
            <h1 class="text-4xl md:text-7xl text-white font-black drop-shadow-[0_5px_5px_rgba(0,0,0,0.3)] mb-4 fun-font tracking-wide px-2">
                Happy Birthday babyyyyy!
            </h1>
            
            <button onclick="location.reload()" class="relative z-10 mt-2 bg-white text-purple-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-purple-50 transition-colors uppercase tracking-widest text-sm border-2 border-purple-200 active:scale-95">
                Play Again ‚Ü∫
            </button>
        </div>

    </div>

    <!-- Balloon Container (Where balloons spawn) -->
    <div id="balloon-container" class="fixed inset-0 pointer-events-none overflow-hidden z-10"></div>

    <script>
        // Game State
        let score = 0;
        const TARGET_SCORE = 10;
        let gameActive = false;
        let balloonInterval;
        // Vibrant Palette
        const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F1C', '#9D4EDD', '#FF006E', '#8338EC'];
        
        // Audio Context (Global for mobile reuse)
        let audioCtx;

        // DOM Elements
        const introScreen = document.getElementById('intro-screen');
        const giftScreen = document.getElementById('gift-screen');
        const finaleScreen = document.getElementById('finale-screen');
        const gameUI = document.getElementById('game-ui');
        const scoreEl = document.getElementById('score');
        const scoreCard = document.getElementById('score-card');
        const balloonContainer = document.getElementById('balloon-container');

        // Confetti Engine
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let cursorParticles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Background Clouds Generator
        function createClouds() {
            const container = document.getElementById('clouds-container');
            for(let i=0; i<5; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                cloud.style.top = Math.random() * 60 + '%';
                cloud.style.width = Math.random() * 100 + 100 + 'px';
                cloud.style.height = Math.random() * 40 + 40 + 'px';
                cloud.style.animationDuration = Math.random() * 20 + 20 + 's';
                cloud.style.opacity = Math.random() * 0.3 + 0.1;
                container.appendChild(cloud);
            }
        }
        createClouds();

        // Cursor Trail (Optimized for Touch)
        const moveHandler = (e) => {
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            
            if(Math.random() > 0.6) { // Throttling
                cursorParticles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 2,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    color: `hsla(${Math.random() * 360}, 100%, 70%, 0.8)`,
                    life: 1
                });
            }
        };
        window.addEventListener('pointermove', moveHandler);
        window.addEventListener('touchmove', moveHandler, {passive: true});

        class Particle {
            constructor(x, y, type = 'confetti') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.size = type === 'sparkle' ? Math.random() * 3 : Math.random() * 10 + 5;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * -10 - 5; 
                this.gravity = 0.2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
                this.life = 1; 
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.rotation += this.rotationSpeed;
                this.life -= 0.01;

                if (this.type === 'continuous' && this.y > canvas.height) {
                    this.y = -10;
                    this.speedY = Math.random() * 5 + 2;
                    this.life = 1;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                if(this.type === 'sparkle') {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                }
                ctx.restore();
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Main Particles
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0 && particles[i].type !== 'continuous') {
                    particles.splice(i, 1);
                    i--;
                }
            }

            // Draw Cursor Trail
            for (let i = 0; i < cursorParticles.length; i++) {
                let p = cursorParticles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.life -= 0.05;
                
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.life <= 0) {
                    cursorParticles.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(animateConfetti);
        }
        animateConfetti(); 

        function spawnConfetti(x, y, count = 20) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function startContinuousConfetti() {
            setInterval(() => {
                if (particles.length < 250) {
                    const p = new Particle(Math.random() * canvas.width, -20, 'continuous');
                    p.speedY = Math.random() * 3 + 1; 
                    p.gravity = 0;
                    particles.push(p);
                }
            }, 50);
        }

        // Initialize Audio Context (Mobile Best Practice: Init on User Interaction)
        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext && !audioCtx) {
                audioCtx = new AudioContext();
                
                // Create a silent buffer to "unlock" the audio context on mobile
                const buffer = audioCtx.createBuffer(1, 1, 22050);
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                if (source.start) {
                    source.start(0);
                } else if (source.noteOn) {
                    source.noteOn(0);
                }
            }
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // Game Logic
        function startGame() {
            initAudio(); // Trigger audio unlock
            introScreen.classList.add('hidden');
            gameUI.classList.remove('hidden');
            gameActive = true;
            balloonInterval = setInterval(spawnBalloon, 700);
        }

        function spawnBalloon() {
            if (!gameActive) return;

            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = color;
            
            // Mobile Responsive Spawning
            // Ensure balloon doesn't spawn off-screen. Balloon width is approx 85px-110px.
            const bWidth = window.innerWidth < 768 ? 85 : 110;
            const maxLeft = window.innerWidth - bWidth - 10;
            const randomLeft = Math.random() * maxLeft;
            
            balloon.style.left = (randomLeft > 0 ? randomLeft : 0) + 'px';
            
            if (Math.random() > 0.5) {
                balloon.innerText = ['üéÇ', 'üéÅ', '‚ú®', 'üíñ', 'üéà', 'üëë'][Math.floor(Math.random() * 6)];
                balloon.style.fontSize = window.innerWidth < 768 ? '24px' : '32px';
                balloon.style.color = "rgba(255,255,255,0.8)";
            }

            balloonContainer.appendChild(balloon);

            let pos = window.innerHeight + 150;
            balloon.style.transform = `translateY(0)`;

            // Event Listeners
            balloon.addEventListener('pointerdown', (e) => {
                e.preventDefault(); // Prevent default touch actions like scroll
                popBalloon(e, balloon);
            });
            balloon.addEventListener('click', (e) => {
                 if(document.body.contains(balloon)) popBalloon(e, balloon);
            });

            // Float Logic
            const speed = Math.random() * 1 + 1;
            const floatInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(floatInterval);
                    if(balloon && balloon.parentNode) balloon.remove();
                    return;
                }

                pos -= speed; 
                balloon.style.transform = `translateY(${pos - window.innerHeight - 150}px)`;

                if (pos < -150) {
                    clearInterval(floatInterval);
                    if (balloon.parentNode) balloon.remove();
                }
            }, 16);
        }

        function popBalloon(e, balloon) {
            if (!gameActive) return;
            if (balloon.dataset.popped) return;
            balloon.dataset.popped = "true";

            playPopSound();
            
            // Handle coordinates for both touch and mouse
            const x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            spawnConfetti(x, y, 30);
            
            // Apply Pop Animation class
            balloon.classList.add('popping');
            
            score++;
            scoreEl.innerText = score;
            
            // Animate Score Card
            scoreCard.style.transform = "scale(1.2)";
            setTimeout(() => scoreCard.style.transform = "scale(1)", 100);

            // Wait for pop animation to finish before removing from DOM
            setTimeout(() => {
                if(balloon.parentNode) balloon.remove();
            }, 200);

            if (score >= TARGET_SCORE) {
                spawnGiftStage();
            }
        }

        function playPopSound(pitch = 400) {
            // Use global audioCtx
            if (audioCtx) {
                try {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(pitch + Math.random() * 100, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.1);
                } catch(e) {
                    console.log("Audio play error", e);
                }
            }
        }

        function spawnGiftStage() {
            gameActive = false;
            clearInterval(balloonInterval);
            
            // Clean up balloons
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach(b => {
                b.style.transition = "transform 0.5s, opacity 0.5s";
                b.style.transform += " scale(0)";
                b.style.opacity = "0";
                setTimeout(() => b.remove(), 500);
            });

            gameUI.classList.add('hidden');
            
            setTimeout(() => {
                giftScreen.classList.remove('hidden');
                spawnConfetti(window.innerWidth/2, window.innerHeight/2, 50);
            }, 500);
        }

        // Teasing Logic Variables
        let teaseStep = 0;
        const teaseMessages = [
            "Hey! Not so fast! üòú",
            "Eh? It's locked! Try again! üîí",
            "Nope, still stuck. Say please? ü§≠",
            "Wait... did you bring cake? üç∞",
            "Okay okay, opening now... 3, 2, 1! üöÄ"
        ];

        function openGift() {
            initAudio(); // Ensure audio is ready if context was suspended
            const giftText = document.getElementById('gift-text');
            const giftContainer = document.querySelector('.gift-container');

            if (teaseStep < teaseMessages.length) {
                // Play a lower pitched 'thud' sound for the tease
                playPopSound(200); 

                // Shake animation trigger
                giftContainer.classList.remove('shake-active');
                void giftContainer.offsetWidth; // Force reflow
                giftContainer.classList.add('shake-active');

                // Update text with tease
                giftText.innerText = teaseMessages[teaseStep];
                giftText.classList.remove('animate-pulse');
                void giftText.offsetWidth;
                giftText.classList.add('animate-pulse');

                teaseStep++;
            } else {
                // FINAL OPEN
                playPopSound(600); // High pitch magical sound
                playPopSound(500);
                
                const lid = document.getElementById('gift-lid');
                lid.classList.add('lid-fly');
                
                giftText.innerText = "TADAAA! üéâ";
